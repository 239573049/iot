kind: pipeline
name: auth
type: docker

platform:
  os: linux
  arch: amd64

steps:
  - name: compose
    image: linuxserver/docker-compose
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
      - name: auth
        path: /drone/src/src/auth
    commands:
      - docker build -f ./src/auth/Iot.Auth.HttpApi.Host/Dockerfile -t registry.cn-shenzhen.aliyuncs.com/tokengo/iot-auth:dev .

volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock
      
